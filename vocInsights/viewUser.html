<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/custom_chart.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jui-chart.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body> 
      

    <div id="viewUser" class="popup">
        <article class="content-inner">
            <div class="index-table-flex">
                <div class="index-table">
                    <div class="content-title">Contact Information
                        <!-- <div id="closePopup" class="close"></div> -->
                    </div>
                    <div class="popup-inner scroll">
                    <table>
                        <colgroup>
                            <col width="15%">
                            <col width="15%">
                            <col width="20%">
                            <col width="25%">
                            <col width="25%">
                        </colgroup>
                        <thead class="sticky">
                        <tr>
                            <th>Part</th>
                            <th>Name</th>
                            <th>Group</th>
                            <th colspan="2">Contact</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>운영팀</td>
                            <td>홍길동</td>
                            <td>모바일운영1담당</td>
                            <td>010-1234-1234</td>
                            <td>abcdefghijklmnopqrstuvwxyz@aaaaaa.com</td>
                        </tr>                        
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <script src="js/custom_chart.js"></script>
    <script src="js/popup.js"></script>
  
</body>
</html>
